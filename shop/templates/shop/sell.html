{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
/* ===== Card Styling ===== */
.card {
  border: none;
  border-radius: 0.75rem;
  box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.05);
}

/* ===== Labels & Inputs ===== */
.form-group {
  margin-bottom: 1rem;
}
.form-label {
  font-weight: 600;
  margin-bottom: 0.3rem;
  display: block;
  color: #495057;
}
.form-control {
  width: 100%;
  padding: 0.6rem 0.75rem;
  border: 1px solid #ced4da;
  border-radius: 0.4rem;
  font-size: 1rem;
}
.form-control:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
}

/* ===== Buttons ===== */
.btn {
  border-radius: 0.4rem;
  font-weight: 500;
}
.btn-primary {
  background-color: #007bff;
  border: none;
  color: #fff;
}
.btn-primary:hover {
  background-color: #0069d9;
}
</style>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary bg-gradient text-white">
        <h4 class="mb-0 fw-semibold">
          <i class="fas fa-box-open me-2"></i> Sell a Product
        </h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100 fw-semibold">
            <i class="fas fa-upload me-1"></i> Publish Product
          </button>
        </form>
        <div class="text-center mt-4">
          <!-- Fixed: use product_list instead of product -->
          <a href="{% url 'shop:product_list' %}" class="text-decoration-none small text-muted">
            <i class="fas fa-arrow-left me-1"></i> Back to Products
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
